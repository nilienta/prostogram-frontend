<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel, prostogram, file hosting" />
    <meta
      name="description"
      content="Prostogram is the best travel file hosting"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <title>Prostogram</title>
  </head>

  <body class="page">
    <main>
      <header class="header">
        <div class="header-actions-wrapper">
          <a
            class="header-logo"
            href=""
            target="_top"
            rel="noopener noreferrer"
          >
            Prostogram
          </a>
          <button class="sign-in-button">Sign in</button>
        </div>
        <div class="header-line"></div>
      </header>

      <div class="auth">
        <form class="auth-form" action="#" method="post">
          <p class="auth-form-header">Registration</p>

          <label class="auth-form-label">
            <input
              class="auth-form-input"
              type="text"
              id="email"
              name="registration_form_email"
              placeholder="Email"
            />
          </label>

          <label class="auth-form-label">
            <input
              class="auth-form-input"
              type="text"
              id="password"
              name="registration_form_password"
              placeholder="Password"
            />
          </label>

          <input
            class="button auth-form-submit"
            type="submit"
            id="submit"
            name="registration_form_submit"
            value="Sign up"
          />
          <button class="sign-in-button alredy-have-account-button">
            Have an Account Already? Sign in
          </button>
        </form>
      </div>
      <div class="popup-wrapper">
        <div class="popup">
          <div class="popup-auth">
            <button
              class="button popup-close-button"
              type="button"
              title="Close"
            ></button>
            <img
              class="popup-auth-image"
              src="../public/images/registration-success.svg"
              alt="registration success"
            />
            <p class="popup-auth-message">Registration successful!</p>
          </div>
        </div>
      </div>
      <div class="popup-wrapper" style="display: none">
        <div class="popup">
          <div class="popup-auth">
            <button
              class="button popup-close-button"
              type="button"
              title="Close"
            ></button>
            <img
              class="popup-auth-image"
              src="../public/images/something-wrong.svg"
              alt="something wrong"
            />
            <p class="popup-auth-message">Something went wrong! Try again.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
