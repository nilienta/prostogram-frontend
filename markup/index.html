<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel, prostogram, file hosting" />
    <meta
      name="description"
      content="Prostogram is the best travel file hosting"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <title>Prostogram</title>
  </head>

  <body class="page">
    <main>
      <header class="header">
        <a class="header-logo" href="" target="_top" rel="noopener noreferrer">
          Prostogram
        </a>
        <div class="header-line"></div>
      </header>

      <section class="profile">
        <div class="avatar">
          <img
            class="avatar-image"
            src="../public/images/avatar.jpg"
            alt="avatar"
          />
        </div>
        <div class="profile-info">
          <h2 class="profile-info-name">Jacques-Yves Cousteau</h2>
          <button class="button edit-profile-button" type="button">
            <img src="../public/images/edit-button.svg" alt="edit" />
          </button>
          <p class="profile-info-description">The ocean explorer</p>
        </div>
        <button class="button add-button" type="button">+</button>
      </section>

      <section class="content">
        <ul class="elements">
          <li class="element">
            <img
              class="element-image"
              src="../public/images/one.jpg"
              alt="one"
            />
            <div class="element-title">
              <p class="element-paragraph">Karachaevsk</p>
              <img class="element-like" alt="like" />
            </div>
          </li>
          <li class="element">
            <img
              class="element-image"
              src="../public/images/two.jpg"
              alt="two"
            />
            <div class="element-title">
              <p class="element-paragraph">Elbrus</p>
              <img class="element-like" alt="like" />
            </div>
          </li>
          <li class="element">
            <img
              class="element-image"
              src="../public/images/three.png"
              alt="three"
            />
            <div class="element-title">
              <p class="element-paragraph">Dombai</p>
              <img class="element-like" alt="like" />
            </div>
          </li>
          <li class="element">
            <img
              class="element-image"
              src="../public/images/four.png"
              alt="four"
            />
            <div class="element-title">
              <p class="element-paragraph">Elbrus</p>
              <img class="element-like" alt="like" />
            </div>
          </li>
          <li class="element">
            <img
              class="element-image"
              src="../public/images/five.jpg"
              alt="five"
            />
            <div class="element-title">
              <p class="element-paragraph">Dombai</p>
              <img class="element-like" alt="like" />
            </div>
          </li>
          <li class="element">
            <img
              class="element-image"
              src="../public/images/six.png"
              alt="six"
            />
            <div class="element-title">
              <p class="element-paragraph">Karachaevo-Cherkesk</p>
              <img class="element-like" alt="like" />
            </div>
          </li>
        </ul>
      </section>
      <div class="edit-wrapper" style="display: none">
        <div class="edit">
          <button
            class="button edit-close-button"
            type="button"
            title="Close"
          ></button>
          <form class="edit-form" action="#" method="post">
            <p class="edit-form-header">Edit profile</p>

            <label class="edit-form-label">
              <input
                class="edit-form-input edit-form-name"
                type="text"
                id="name"
                name="profile_info_name"
              />
            </label>

            <label class="edit-form-label">
              <input
                class="edit-form-input edit-form-description"
                type="text"
                id="description"
                name="profile_info_description"
              />
            </label>

            <input
              class="button edit-form-submit"
              type="submit"
              id="submit"
              name="profile_info_submit"
              value="Save"
            />
          </form>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
