<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel, prostogram, file hosting" />
    <meta
      name="description"
      content="Prostogram is the best travel file hosting"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <title>Prostogram</title>
  </head>

  <body class="page">
    <main>
      <header class="header">
        <div class="header-actions-wrapper">
          <a
            class="header-logo"
            href=""
            target="_top"
            rel="noopener noreferrer"
          >
            Prostogram
          </a>
          <button class="sign-in-button">Sign up</button>
        </div>
        <div class="header-line"></div>
      </header>

      <div class="auth">
        <form class="auth-form" action="#" method="post">
          <p class="auth-form-header">Login</p>

          <label class="auth-form-label">
            <input
              class="auth-form-input"
              type="text"
              id="email"
              name="login_form_email"
              placeholder="Email"
            />
          </label>

          <label class="auth-form-label">
            <input
              class="auth-form-input"
              type="text"
              id="password"
              name="login_form_password"
              placeholder="Password"
            />
          </label>

          <input
            class="button auth-form-submit"
            type="submit"
            id="submit"
            name="login_form_submit"
            value="Sign in"
          />
        </form>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
